# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  workflow_dispatch:
    inputs:
      version_part:
        description: 'Which part of the version to increment (patch, minor, major)'
        required: true
        default: 'patch'

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel 
        pip install -r requirements-release.txt
    - name: Configure git
      run: |
        git config --local user.email "skullydazed@gmail.com"
        git config --local user.name "Zach White"
    - name: Generate documentation
      run: |
        ./generate_docs --commit
    - name: Bump version
      run: |
        bumpversion ${{ github.event.inputs.version_part }}
    - name: Generate changelog
      run: |
        gitchangelog > CHANGELOG.rst
        git add CHANGELOG.rst
        git commit -m'minor: changelog update'
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master
        tags: true
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
    - name: Update docs
      run: |
        ./release_docs latest
