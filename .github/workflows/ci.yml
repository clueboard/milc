name: MILC CI

on:
  push:
    branches:
      - master
    paths:
      - '**.py'
      - ci_tests
      - example
      - hello
      - milc-color
      - passwd_complexity
      - passwd_confirm
      - questions
      - setup.cfg
      - sparkline
      - spinner
      - spinner_qmk
  pull_request:
    branches:
      - master
    paths:
      - '**.py'
      - ci_tests
      - example
      - hello
      - milc-color
      - passwd_complexity
      - passwd_confirm
      - questions
      - setup.cfg
      - sparkline
      - spinner
      - spinner_qmk

jobs:
  ci_tests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run CI tests
      run: ./ci_tests
